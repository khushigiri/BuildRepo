<html>
  <head>
    <!-- Font awesome icons -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- Poppins font by google fonts -->
    <link rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link rel="preconnect"
      href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" />

    <title>JS Build Project</title>
    <link href="./styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
  </head>
  <body>

    <div class="add__new__btn__mobile__only d-sm-block d-md-block d-lg-none">
      <button
        class="btn btn-outline-primary d-flex align-items-center gap-3"
        type="submit"
        data-bs-toggle="modal"
        data-bs-target="#addNewModal">
        <i class="fa-solid fa-plus"></i> Add New Item
      </button>
    </div>

    <div class="modal fade"
      id="addNewModal"
      tabindex="-1"
      aria-labelledby="addNewModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5"
              id="addNewModalLabel">Add New Task</h1>
            <button type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="ImageURL"
                  class="form-label">Image URL</label>
                <input type="url"
                  class="form-control"
                  id="imageURL"
                  aria-describedby="imageDesc"
                  placeholder="https://xyz.com/image.png" />
                <div id="imageDesc"
                  class="form-text">
                  (Optional)
                </div>
              </div>

              <div class="mb-3">
                <label for="taskTitle"
                  class="form-label">Task Title</label>
                <input type="text"
                  class="form-control"
                  id="taskTitle"
                  placeholder="Write your task title !!"
                  required />
              </div>

              <div class="mb-3">
                <label for="tags"
                  class="form-label">Task Type</label>
                <input type="text"
                  class="form-control"
                  id="tags"
                  placeholder="What is your task type ?"
                  required />
              </div>

              <div class="mb-3">
                <label for="taskDesc"
                  class="form-label">Task Description</label>
                <textarea type="text"
                  class="form-control"
                  id="taskDesc"
                  placeholder="Your Task Description !!"
                  required>
                </textarea>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
              data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5"
              id="exampleModalLabel">Task Details</h1>
            <button type="button" class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body task__modal__body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
              data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Build</a>
        <button class="navbar-toggler" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button
            class="btn btn-outline-primary d-flex align-items-center gap-3"
            type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
            <i class="fa-solid fa-plus"></i> Add New Item
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <section class="mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group flex-nowrap shadow-lg rounded">
              <input type="search" class="form-control"
                placeholder="Search Your Task Here..." aria-label="Search Task"
                aria-describedby="addon-wrapping" />
              <span class="input-group-text" id="addon-wrapping">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>

            </div>
          </div>
        </div>
      </section>

      <section class="mt-3">
        <div class="row task__contents"></div>
      </section>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"></script>
  </body>
</html>
